{
id: "fat_frogatto_barrier",
has_feet: false,
platform_area: [0,0,31,0],
solid_area: [0,2,30,32],
editor_info: {
	category: "props",
},
prototype: ["cosmetic_effects"],
properties: {
	material_sound: "enum stone",
},
on_collide_head: "[
	debug(arg.collide_with),
]",

on_toggled_on: "[
					set(animation, 'normal'),
					set(solid_dimensions_in, ['player','common','enemy','thrown']),
					set(alpha,255)
				]",
on_toggled_off: "[
					set(animation,'off'),
					set(solid_dimensions_in, []),
					set(alpha,55)
				]",
on_process: "[
	if(frogatto.is_currently_fat,
		fire_event('toggled_on'),
		fire_event('toggled_off'),
	) where frogatto = (obj frogatto_playable <- level.player)
]",

animation: [
	{
		"@base": true,
		frames: 1,
		duration: 1000,
		image: "props/cement-block-ethereal-front.png",
	},
	{
		id: "normal",
		image: "props/fan.png",
		rect: [0,64,47,95],
	},
	{
		id: "off",
		image: "props/fan.png",
		rect: [0,64,47,95],
	},
],
}
